<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/board.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../js/Board.js"></script>
    <script src="../GameMode.js"></script>
    <script src="../js/GameStatusService.js"></script>
    <script src="../js/ComputerMoveService.js"></script>
    <script src="../js/PlayerVsPlayer.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="game-mode">
        <h3>Please choose a game mode</h3>
        <button data-computer-player="false">Human Vs Human</button>
        <button data-computer-player="true">Human Vs Computer</button>
    </div>

    <div class="board">
        <div class="row">
            <div data-square="0" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="1" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="2" class="square">
                <div class="marker"></div>
            </div>
        </div>
        <div class="row">
            <div data-square="3" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="4" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="5" class="square">
                <div class="marker"></div>
            </div>
        </div>
        <div class="row">
            <div data-square="6" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="7" class="square">
                <div class="marker"></div>
            </div>
            <div data-square="8" class="square">
                <div class="marker"></div>
            </div>
        </div>
    </div>
</body>
</html>
